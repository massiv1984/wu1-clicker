<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>SOPBIL KLICKARE</title>
</head>

<body>
    <audio id="swoosh" src="a"></audio>
    <header class="hero">
        <picture>
            <img src="img/sopbil.jpg" alt="">
        </picture>
        <div class="hero-gradient"></div>
        <div class="container hero-content">
            <h1>SOPBIL KLICKARE</h1>
            <div class="lead">
                <p>DU JOBBAR SOM EN SOPBILSFÖRARE</p>
                <p>SAMLA SOPOR OCH SPRID GLÄDJE</p>
                <p>RÄDDA VÄRLDEN?</p>
            </div>
        </div>
    </header>
    <main class="container">
        <article class="game">
            <div class="game-hud">
                <ul class="game-currency">
                    <li class="item">
                        <h3>SOPOR: <span id="money"></span></h3>
                    </li>
                    <li class="item">
                        <h3>SOPOR PER KLICK: <span id="mpc"></span></h3>
                    </li>
                    <li class="item">
                        <h3>SOPGENERATORER: <span id="mps"></span></h3>
                    </li>
                    <li class="item">
                        <h3>SOPBILSUPPGRADERINGAR: <span id="upgrades"></span></h3>
                    </li>
                </ul>
                <div class="game-controls">
                    <button id="game-button">SAMLA SOPOR</button>
                </div>
            </div>
            <div class="w-100">
                <h2>GÖR DIN SOPBIL STARKARE</h2>
                <div id="upgradelist"></div>
            </div>
        </article>
    </main>
    <div id="msgbox"></div>
    <footer class="container footer">
        <div>
            <p>JAG ÄLSKAR SOPOR</p>

        </div>
        <div>
            <p>BILD:</p>
            <ul>
                <li>
                    NATIBAL PÅ <a href="https://pixabay.com/sv/photos/lastbil-%C3%A5tervinning-sk%C3%B6rda-2095773/">PIXABAY</a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="js/clicker.js"></script>
</body>

</html>
